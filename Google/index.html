<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="assets/images/ic-google.svg">

    <title>Google</title>
</head>

<body>
    <div class="container">
        <nav class="nav-google">
            <div class="nav-google-link">
                <a href="#"><img
                        src="https://lh3.googleusercontent.com/ogw/ADea4I4L0_mPYDCCWJBMNzgEbinBbMcLyDkAD2sBs4-0hg=s32-c-mo"
                        width="18" class="profile" alt="Profile"></a>
            </div>
            <div class="nav-google-link">
                <a href="#"><img src="assets/images/menu.svg" class="menu" width="20" alt="Menu"></a>
            </div>
            <div class="nav-google-link">
                <a href="#">Gambar</a>
            </div>
            <div class="nav-google-link">
                <a href="#">Gmail</a>
            </div>
        </nav>
    </div>

    <!-- Content Google -->
    <section class="container">
        <div class="parent-image">
            <img src="assets/images/Google.png" class="img-google" alt="">
        </div>
        <div class="form-google">
            <form action="">
                <input type="search">
            </form>
        </div>
        <div class="parent-btn">
            <button>Penelusuran Google</button>
            <button>Saya Lagi Beruntung</button>
        </div>
        <div class="parent-language">
            <span>Google Menawarkan: </span>
            <a href="#">English</a>
            <a href="#">Basa Bali</a>
        </div>
    </section>

    <!-- Footer Google -->
    <footer>
        <p>Indonesia</p>
        <hr>
        <div class="parent-footer-title">
            <div class="left-title">
                <span>Tentang</span>
                <span>Periklanan</span>
                <span>Bisnis</span>
                <span>Cara kerja Penulursan</span>
            </div>
            <div class="right-title">
                <span>Privasi</span>
                <span>Persyaratan</span>
                <span>Setelan</span>
            </div>
        </div>
    </footer>
</body>

</html>
